<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GV</title>
  <style>
    <!--
    canvas {
      width: 500px;
      height: 500px;
      margin: 10px;
      background-image: url("axis.svg"), url("scale.svg"), url("grid.svg");
      border: 1px black solid;
    }
    input[type="number"] { width: 10ex; }
    -->
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <form id="line">
    x1:<input type="number" id="lX1">
    y1:<input type="number" id="lY1"><br>
    x2:<input type="number" id="lX2">
    y2:<input type="number" id="lY2"><br>
    <button type="button" id="lButton">line</button>
  </form>
  <form id="circle">
    x:<input type="number" id="cX">
    y:<input type="number" id="cY">
    r:<input type="number" id="cR"><br>
    <input type="checkbox" id="cFill" value="1">fill
    <button type="button" id="cButton">circle</button>
  </form>
  <form id="triangle">
    x1:<input type="number" id="tX1">
    y1:<input type="number" id="tY1"><br>
    x2:<input type="number" id="tX2">
    y2:<input type="number" id="tY2"><br>
    x3:<input type="number" id="tX3">
    y3:<input type="number" id="tY3"><br>
    <input type="checkbox" id="tFill" value="1">fill
    <button type="button" id="tButton">triangle</button>
  </form>
  <form id="retangle">
    x1:<input type="number" id="rX1">
    y1:<input type="number" id="rY1"><br>
    x2:<input type="number" id="rX2">
    y2:<input type="number" id="rY2"><br>
    <input type="checkbox" id="rFill" value="1">fill
    <button type="button" id="rButton">rectangle</button>
  </form>
  <form id="background">
    <input type="checkbox" id="bAxis" value="1" checked>axis
    <input type="checkbox" id="bScale" value="1" checked>scale
    <input type="checkbox" id="bGrid" value="1" checked>grid
  </form>
  <script src="visualizer.js"></script>
  <script src="data.js?"></script>
</body>
</html>
