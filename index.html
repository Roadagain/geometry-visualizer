<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GV</title>
  <style>
    <!--
    .float { float: left; }
    :not(.float){ overflow: scroll; }
    canvas {
      margin: 10px;
      background-image: url("axis.svg"), url("scale.svg"), url("grid.svg");
      border: 1px black solid;
    }
    input[type="number"] { width: 10ex; }
    -->
  </style>
</head>
<body>
  <div class="float">
    <canvas id="c" width="500px" height="500px"></canvas>
    <form id="background">
      <input type="checkbox" id="bAxis" value="1" checked>axis
      <input type="checkbox" id="bScale" value="1" checked>scale
      <input type="checkbox" id="bGrid" value="1" checked>grid
    </form>
  </div>
  <form id="line">
    x<sub>1</sub>:<input type="number" id="lX1">
    y<sub>1</sub>:<input type="number" id="lY1"><br>
    x<sub>2</sub>:<input type="number" id="lX2">
    y<sub>2</sub>:<input type="number" id="lY2"><br>
    <button type="button" id="lButton">line</button>
  </form>
  <hr>
  <form id="circle">
    x:<input type="number" id="cX">
    y:<input type="number" id="cY">
    r:<input type="number" id="cR"><br>
    <input type="checkbox" id="cFill" value="1">fill
    <button type="button" id="cButton">circle</button>
  </form>
  <hr>
  <form id="triangle">
    x<sub>1</sub>:<input type="number" id="tX1">
    y<sub>1</sub>:<input type="number" id="tY1"><br>
    x<sub>2</sub>:<input type="number" id="tX2">
    y<sub>2</sub>:<input type="number" id="tY2"><br>
    x<sub>3</sub>:<input type="number" id="tX3">
    y<sub>3</sub>:<input type="number" id="tY3"><br>
    <input type="checkbox" id="tFill" value="1">fill
    <button type="button" id="tButton">triangle</button>
  </form>
  <hr>
  <form id="retangle">
    x<sub>1</sub>:<input type="number" id="rX1">
    y<sub>1</sub>:<input type="number" id="rY1"><br>
    x<sub>2</sub>:<input type="number" id="rX2">
    y<sub>2</sub>:<input type="number" id="rY2"><br>
    <input type="checkbox" id="rFill" value="1">fill
    <button type="button" id="rButton">rectangle</button>
  </form>
  <hr>
  <form id="polygon">
    <div id="pPoints">
      x<sub>1</sub>:<input type="number" id="pX1">
      y<sub>1</sub>:<input type="number" id="pY1"><br>
      x<sub>2</sub>:<input type="number" id="pX2">
      y<sub>2</sub>:<input type="number" id="pY2"><br>
      x<sub>3</sub>:<input type="number" id="pX3">
      y<sub>3</sub>:<input type="number" id="pY3"><br>
      x<sub>4</sub>:<input type="number" id="pX4">
      y<sub>4</sub>:<input type="number" id="pY4"><br>
    </div>
    <button type="button" id="pAdd">add</button><br>
    <input type="checkbox" id="pFill" value="1">fill
    <button type="button" id="pButton">polygon</button>
  </form>
  <hr>
  <script src="visualizer.js"></script>
  <script src="data.js?"></script>
</body>
</html>
